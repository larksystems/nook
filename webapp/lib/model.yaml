ConversationListShard:
  firebaseCollectionName: 'nook_conversation_shards'
  name: 'string'

Conversation:
  firebaseCollectionName: 'nook_conversations'
  demographicsInfo: 'map string'
  tags: 'publishable set string tagIds'
  messages: 'array Message'
  notes: 'publishable string'
  unread: 'publishable bool, true'

Message:
  firebaseDocId: 'none'
  direction: 'MessageDirection, MessageDirection.Out'
  datetime: 'datetime'
  status: MessageStatus
  tags: 'array string tagIds'
  text: 'string'
  translation: 'string'
  id: 'string'

MessageDirection:
  dartType: 'enum'
  defaultValue: 'Out'
  dartValues:
    in: 'In'
    out: 'Out'

MessageStatus:
  dartType: 'enum'
  defaultValue: 'unknown'
  dartValues:
    - pending
    - confirmed
    - failed
    - unknown

SuggestedReply:
  firebaseCollectionName: 'suggestedReplies'
  firebaseDocId: 'string suggestedReplyId'
  text: 'string'
  translation: string
  shortcut: 'string'
  seq_no: 'int seqNumber'
  category: 'string'

Tag:
  firebaseDocId: 'string tagId'
  text: 'string'
  type: 'TagType, TagType.Normal'
  shortcut: 'string'
  filterable: 'bool'
  group: "string, ''"

TagType:
  dartType: 'enum'
  defaultValue: 'Normal'
  dartValues:
    normal: 'Normal'
    important: 'Important'

SystemMessage:
  firebaseCollectionName: 'systemMessages'
  firebaseDocId: 'string msgId'
  text: string
  expired: 'bool, false'

UserConfiguration:
  firebaseCollectionName: 'users'
  firebaseDocId: 'string userId'
  keyboard_shortcuts_enabled: 'bool keyboardShortcutsEnabled'
  send_custom_messages_enabled: 'bool sendCustomMessagesEnabled'
  send_multi_message_enabled: 'bool sendMultiMessageEnabled'
  tag_panel_visibility: 'bool tagPanelVisibility'
