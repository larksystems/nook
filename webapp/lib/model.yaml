Conversation:
  firebaseCollectionName: 'nook_conversations'
  firebaseDocId: 'string docId'
  demographicsInfo: 'map string'
  tags: 'updatable array string tagIds'
  messages: 'updatable array Message'
  notes: 'updatable string'
  unread: 'publishable bool, true'

Message:
  direction: 'MessageDirection, MessageDirection.Out'
  datetime: 'datetime'
  status: MessageStatus
  tags: 'updatable array string tagIds'
  text: 'string'
  translation: 'updatable string'

MessageDirection:
  dartType: 'enum'
  defaultValue: 'Out'
  dartValues:
    in: 'In'
    out: 'Out'

MessageStatus:
  dartType: 'enum'
  defaultValue: 'unknown'
  dartValues:
    - pending
    - confirmed
    - failed
    - unknown

SuggestedReply:
  firebaseCollectionName: 'suggestedReplies'
  firebaseDocId: 'string suggestedReplyId'
  text: 'updatable string'
  translation: 'updatable string'
  shortcut: 'string'

Tag:
  firebaseDocId: 'string tagId'
  text: 'updatable string'
  type: 'updatable TagType, TagType.Normal'
  shortcut: 'updatable string'

TagType:
  dartType: 'enum'
  defaultValue: 'Normal'
  dartValues:
    normal: 'Normal'
    important: 'Important'

SystemMessage:
  firebaseCollectionName: 'systemMessages'
  firebaseDocId: 'string msgId'
  text: string
  expired: 'bool, false'
