Conversation:
  demographicsInfo: 'map string'
  tags: 'updatable array string tagIds'
  messages: 'updatable array Message'
  notes: 'updatable string'
  unread: 'updatable bool, true'

Message:
  direction: 'MessageDirection, MessageDirection.Out'
  datetime: 'datetime, DateTime.now()'
  tags: 'updatable array string tagIds'
  text: 'string'
  translation: 'updatable string'

MessageDirection:
  dartType: 'enum'
  defaultValue: 'Out'
  dartValues:
    in: 'In'
    out: 'Out'

SuggestedReply:
  firebaseDocId: 'string suggestedReplyId'
  text: 'updatable string'
  translation: 'updatable string'
  shortcut: 'string'

Tag:
  firebaseDocId: 'string tagId'
  text: 'updatable string'
  type: 'updatable TagType, TagType.Normal'
  shortcut: 'updatable string'

TagType:
  dartType: 'enum'
  defaultValue: 'Normal'
  dartValues:
    normal: 'Normal'
    important: 'Important'
