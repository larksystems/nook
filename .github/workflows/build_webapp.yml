name: Nook CI

on:
  pull_request:
    branches: [ master ]
    paths:
    - 'webapp/**'

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image: google/dart:2.10.4

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        cd webapp
        ls -alF ~/.pub-cache/
        pub get
    - name: Build Release
      run: |
        cd webapp
        pub global activate webdev
        export PATH="$PATH":"$HOME/.pub-cache/bin"
        webdev build
